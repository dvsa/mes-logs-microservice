service: mes-logs-service

provider:
  name: aws
  runtime: nodejs14

package:
  individually: true

functions:
  postLogs:
    handler: src/functions/postLogs/framework/handler.handler
    events:
      - http:
          path: 'logs'
          method: post

custom:
  webpack:
    webpackConfig: 'webpack-sls-offline.config.js'

plugins:
  - serverless-webpack
  - serverless-offline
